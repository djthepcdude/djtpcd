<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GitHub Projects | DJ The PC Dude</title>
  <meta name="description" content="Live GitHub project feed for DJ The PC Dude." />
  <link rel="stylesheet" href="/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-gray-900 to-black text-white min-h-screen p-6 font-mono">
  <header class="mb-8"></header>
  <main>
    <h2 class="text-3xl font-bold mb-6">GitHub Projects</h2>
    <div id="repo-list" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3"></div>
  </main>
  <footer class="p-6 text-center"></footer>

  <script>
    fetch('https://api.github.com/users/DJ-The-PC-Dude/repos?sort=updated')
      .then((response) => {
        if (!response.ok) throw new Error('GitHub API error');
        return response.json();
      })
      .then((repos) => {
        const container = document.getElementById('repo-list');
        repos.forEach((repo) => {
          const card = document.createElement('article');
          card.className = 'bg-gray-800 p-4 rounded-2xl shadow-lg neon-glow';
          const safeName = repo.name || 'Untitled';
          const safeDesc = repo.description || 'No description yet.';
          const safeLang = repo.language || 'N/A';
          const stars = Number(repo.stargazers_count || 0);
          const url = repo.html_url || '#';
          card.innerHTML = `
            <h3 class="text-xl font-semibold mb-2 text-cyan-400">${safeName}</h3>
            <p class="text-gray-300 mb-2 text-sm">${safeDesc}</p>
            <p class="text-xs text-gray-400">${safeLang} | ‚≠ê ${stars}</p>
            <a href="${url}" target="_blank" rel="noopener noreferrer" class="block mt-3 text-cyan-300 underline">View on GitHub</a>
          `;
          container.appendChild(card);
        });
      })
      .catch(() => {
        document.getElementById('repo-list').innerHTML = '<p class="text-red-400">Failed to load repositories.</p>';
      });
  </script>

  <script src="/assets/shared-layout.js" defer></script>
</body>
</html>
